<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestionnaire de Fichiers</title>
    
    <!-- Favicon pour √©viter l'erreur 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>">
    
    <!-- Meta tags pour Android/PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-slate-50 min-h-screen">

    <header class="glass-card sticky top-0 z-30 p-4 shadow-md">
	
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <h1 onclick="navigation.navigateToFolder(ROOT_PATH)"class="text-2xl font-bold   cursor-pointer text-slate-800 hidden sm:block">
                <i class="fas fa-server text-blue-600 mr-2"></i> File Manager
            </h1>

            <form id="search-form-desktop" class="hidden sm:block w-full max-w-lg mx-8">
                <div class="relative">
                    <input type="search" id="search-input" placeholder="Rechercher des fichiers ou dossiers..."
                           class="w-full py-2 pl-10 pr-4 border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    <button type="submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-blue-500">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <div class="hidden sm:flex space-x-3">
                <button id="desktop-create-folder-btn" class="flex items-center px-4 py-2 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 transition duration-150 shadow-md">
                    <i class="fas fa-folder-plus mr-2"></i> Nouveau Dossier
                </button>
                <button id="desktop-upload-btn" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> T√©l√©verser
                </button>
            </div>
            
            <div class="sm:hidden flex justify-between items-center w-full">
                <h1 class="text-xl font-bold text-slate-800">File Manager</h1>
                <button id="mobile-search-btn" class="text-slate-600 p-2 rounded-full hover:bg-slate-200">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6">
        
        <div id="path-display" class="glass-card p-3 rounded-xl mb-4 text-sm text-slate-600 overflow-x-auto whitespace-nowrap shadow-sm">
            </div>

        <div class="glass-card overflow-hidden shadow-xl rounded-xl">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th scope="col" class="sortable-header px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider cursor-pointer hover:bg-slate-100 transition" data-column="name">
                            Nom <span class="sort-icon fas fa-sort text-slate-400 ml-1"></span>
                        </th>
                        <th scope="col" class="sortable-header px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider cursor-pointer hover:bg-slate-100 transition hidden sm:table-cell" data-column="size">
                            Taille <span class="sort-icon fas fa-sort text-slate-400 ml-1"></span>
                        </th>
                        <th scope="col" class="sortable-header px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider cursor-pointer hover:bg-slate-100 transition hidden md:table-cell" data-column="modified">
                            Modifi√© <span class="sort-icon fas fa-sort text-slate-400 ml-1"></span>
                        </th>
                        <th scope="col" class="px-4 py-3"></th>
                    </tr>
                </thead>
                <tbody id="file-list-body" class="bg-white divide-y divide-slate-100">
                    </tbody>
            </table>
        </div>

    </main>

    <div id="context-menu" class="context-menu-container hidden absolute w-56 bg-white rounded-lg shadow-2xl py-1 border border-slate-100" style="min-width: 150px;">
        </div>

    <div id="modal-overlay" class="modal-overlay fixed inset-0 bg-slate-900 bg-opacity-75 hidden opacity-0 transition-opacity duration-300 flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-xl shadow-2xl transform scale-100 transition-all duration-300" onclick="event.stopPropagation()">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800">Titre de la Modale</h2>
                <button onclick="modal.close()" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-slate-100 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modal-content" class="p-4">
                </div>
        </div>
    </div>
    
    <div id="notification-container" class="notification-container flex flex-col items-end">
        </div>

    <div class="mobile-actions glass-card flex justify-around sm:hidden">
        <button id="mobile-create-folder-btn" class="flex flex-col items-center text-yellow-600 hover:text-yellow-700 p-2 transition">
            <i class="fas fa-folder-plus text-xl"></i>
            <span class="text-xs mt-1 font-medium">Dossier</span>
        </button>
        <button id="mobile-upload-btn" class="flex flex-col items-center text-blue-600 hover:text-blue-700 p-2 transition">
            <i class="fas fa-cloud-upload-alt text-xl"></i>
            <span class="text-xs mt-1 font-medium">T√©l√©verser</span>
        </button>
        <button onclick="navigation.navigateToFolder('/')" class="flex flex-col items-center text-slate-600 hover:text-slate-700 p-2 transition">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1 font-medium">Accueil</span>
        </button>
    </div>
    
    <div id="mobile-search-modal" class="fixed inset-0 bg-white z-50 p-4 hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-slate-800">Rechercher</h2>
            <button id="mobile-close-search-btn" class="text-slate-600 p-2 rounded-full hover:bg-slate-200">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>
        <form id="search-form-mobile" class="relative">
            <input type="search" id="mobile-search-input" placeholder="Rechercher des fichiers ou dossiers..."
                   class="w-full py-3 pl-12 pr-4 text-lg border-2 border-slate-300 rounded-xl focus:outline-none focus:border-blue-500 transition duration-150">
            <button type="submit" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-blue-500 text-xl">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0 transition-opacity duration-300 flex items-center justify-center p-4" onclick="if(event.target.id === 'modal-overlay') modal.close()">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 transform transition-all duration-300 scale-100" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center pb-3 border-b border-slate-200">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 p-1 rounded-full">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <div id="modal-content" class="py-4">
                </div>
        </div>
    </div>
		<script src="{{ url_for('static', filename='js/config.js') }}"></script>
		<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
		<script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
		<script src="{{ url_for('static', filename='js/ui.js') }}"></script>
		<script src="{{ url_for('static', filename='js/sorting.js') }}"></script>
		<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
		<script src="{{ url_for('static', filename='js/contextMenu.js') }}"></script>
		<script src="{{ url_for('static', filename='js/fileActions.js') }}"></script>
		<script src="{{ url_for('static', filename='js/folderActions.js') }}"></script>
		<script src="{{ url_for('static', filename='js/moveActions.js') }}"></script>
		<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
		<script src="{{ url_for('static', filename='js/search.js') }}"></script>
		<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
		<script src="{{ url_for('static', filename='js/mobile.js') }}"></script>
		<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
